<script src="/js/now.js"></script>

<script>

var now = new Now({url: 'http://localhost:8080/now'});
var name = prompt('Name?');

var handler = {
  handle_receive: function(name, message) {
    console.log(name + ': ' + message);
  }
};

now.ready(function(){
  now.joinChannel('lobby', handler);
});

function send(message) {
  now.getChannel('lobby')('receive').call(name, message);
}

</script>
