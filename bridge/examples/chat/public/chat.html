  msg: function(name, message) {

  }
};

  bridge.getService('chatserver', function(chat){
    console.log('chat found');
    chat.join('lobby', handler, function(lobbyRef) {
      lobby = lobbyRef;
    });
  });
});

function send(message) {
  lobby.msg(name, message);
}
