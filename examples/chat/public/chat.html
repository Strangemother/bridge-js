<html>
<head>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 
<script src="/js/bridge.min.js"></script>

<script>


var bridge = new Bridge({apiKey: "abcdefgh"}).connect();

var name = "someone";

$(function(){

  bridge.getService('chatserver', function(chat){
    chat.join('lobby', {msg: function(name, msg){
      $('#messages').append(name + ': ' + msg + '<br>');
    }}, function(lobby) {
      $('#y').click(function(){
        lobby.msg('someone', $('#x').val());
        $('#x').val('');
      });
    });
  });

});


</script>


</head>

<body>

<div id="messages"></div>


<input type="text" id="x">
<input type="button" id="y" value="submit">

</body>

</html>
